  <body class="scrollspy">
    <!-- navbar -->
    <div class="navbar-fixed">
      <nav class="">
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo em">WebHouses</a>

            <a href="#" data-target="slide-out" class="sidenav-trigger">

    <!-- painel de navegação lateral -->
    <ul class="sidenav" id="slide-out">
      <li>
        <a href="index.html">Início</a>
      </li>
      <li>
        <a href="cadastro-propriedades.html">Novas propriedades</a>
      </li>
      <li>
        <a href="cadastro-usuario.html">Usuários</a>
      </li>
    </ul>
    <!-- painel de navegação lateral -->

    <div class="container">
      <h2>Cadastro de Usuário</h2>
      <form id="cadastroForm">
        <input
          type="text"
          id="nome"
          placeholder="Nome"
          class="form-control mb-2"
          required
        />
        <input
          type="email"
          id="email"
          placeholder="E-mail"
          class="form-control mb-2"
          required
        />
        <input
          type="password"
          id="senha"
          placeholder="Senha"
          class="form-control mb-2"
          required
          minlength="8"
        />
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        <div id="msgCadastro" class="mt-2 text-center"></div>
      </form>

      <h2 class="mt-4">Login</h2>
      <form id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="E-mail"
          class="form-control mb-2"
          required
        />
        <input
          type="password"
          id="loginSenha"
          placeholder="Senha"
          class="form-control mb-2"
          required
        />
        <button type="submit" class="btn btn-success w-100">Entrar</button>
        <div id="msgLogin" class="mt-2 text-center"></div>
      </form>
    </div>

    <!-- footer -->
    <footer class="rodape section white-text center">
      <section class="section white-text center">
        <div class="container">
          <div class="row">
            <div class="col s3">

                target="_blank"

                class="white-text"

              </a>
            </div>

            <p id="webHouses-copy" class="flow-text white-text">
              WebHouses &copy; 2025

          </div>
        </div>
      </section>
    </footer>
